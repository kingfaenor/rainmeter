[Rainmeter]
Update=1000

[Metadata]
Name=Wallpaper Clock
Author=Aiden Reid
Information=Turns images into a time based clock
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
Path=#@#

[Meter]
Meter=String
Text=""
Hidden=1

[MeasureTime]
Measure=Time
Format=%#I%M

[MeasureScript]
Measure=Script
ScriptFile=script.lua
